<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <title>Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        .product-box {
            background-color: #111;
            border-radius: 20px;
            padding: 30px;
        }

        .product-image {
            border-radius: 20px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buy-btn {
            border-radius: 12px;
            padding: 12px 28px;
        }
    </style>
</head>

<body>


    <!-- PRODUCT SECTION -->
    <div class="container my-5" layout:fragment="content">

        <div class="product-box row align-items-center">

            <div class="row g-4 align-items-center">

                <!-- IMAGE -->
                <div class="col-md-5">
                    <div class="product-image">
                        <img src="/images/controller.webp" alt="controller">
                    </div>
                </div>

                <!-- DESCRIPTION -->
                <div class="col-md-7">
                    <h2>Xbox Controller</h2>
                    <p class="text-secondary mt-3">
                        Xbox Wireless Controller – Carbon Black Series X|S, One, and Windows Devices (Black)
                    </p>

                    <h4 class="text-success mt-4">₹5,490</h4>

                    <ul class="list-unstyled text-secondary mt-3">
                        <li>⭐ Rating: 4.5 / 5 </li>
                    </ul>

                    <!-- BUY BUTTON -->
                    <div class="text-end mt-4">
                        <button class="btn btn-success btn-lg buy-btn">
                            Buy Now
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
