    <style>
        .game-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
        }

        .game-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: filter 0.4s ease, transform 0.4s ease;
        }

        .game-card h4 {
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }

        /* HOVER EFFECT */
        .game-card:hover img {
            transform: scale(1.05);
        }

        body {
            background-image: url("bg.avif");
            background-size: cover;
        }
    </style>
