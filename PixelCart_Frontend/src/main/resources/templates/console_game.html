<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Console Games</title>
    <style>
        .game-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
        }

        .game-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: filter 0.4s ease, transform 0.4s ease;
        }

        .game-card h4 {
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }

        /* HOVER EFFECT */
        .game-card:hover img {
            transform: scale(1.05);
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->


    <div layout:fragment="content">
        <section class="container my-5">
            <h2 class="text-center mb-4" style="color: greenyellow;text-shadow: white;">Console Games</h2>
            <!-- Products -->
            
            <br>
            
            <div class="row g-4">
                <!-- PRODUCT CARD -->
                <div class="col-md-4">
                    <a th:href="@{consolegame/mario}">
                        <div class="game-card">
                            <img src="images/mario.jpg" alt="mario">
                        </div>
                    </a>
                </div>
                
                <!-- PRODUCT CARD -->
                <div class="col-md-4">
                    <a th:href="@{consolegame/gta5}">
                        <div class="game-card">
                            <img src="images/gta5.jpg" alt="gta5">
                        </div>
                    </a>
                </div>
                
                <!-- PRODUCT CARD -->
                <div class="col-md-4">
                    <a th:href="@{consolegame/witcher}">
                        <div class="game-card">
                            <img src="images/witcher3.jpg" alt="witcher3">
                        </div>
                    </a>
                </div>
                
            </div>
            
            <br><br>
            
            <div class="row g-4">
                <!-- PRODUCT CARD -->
                <div class="col-md-4">
                    <a th:href="@{consolegame/rdr2}">
                        <div class="game-card">
                            <img src="images/rdr2.jpg" alt="rdr2">
                        </div>
                    </a>
                </div>
                
                <!-- PRODUCT CARD -->
                <div class="col-md-4">
                    <a th:href="@{consolegame/bloodborne}">
                        <div class="game-card">
                            <img src="images/bloodborne.jpg" alt="bloodborne">
                        </div>
                    </a>
                </div>
                
                <!-- PRODUCT CARD -->
                <div class="col-md-4">
                    <a th:href="@{consolegame/battlefield}">
                        <div class="game-card">
                            <img src="images/battlefield6.jpg" alt="battlefield">
                        </div>
                    </a>
                </div>
                
            </div>
            
        </section>
    </div> 
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
