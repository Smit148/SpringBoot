<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming Gear</title>
    <style>
        .game-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
        }

        .game-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: filter 0.4s ease, transform 0.4s ease;
        }

        .game-card h4 {
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }

        /* HOVER EFFECT */
        .game-card:hover img {
            transform: scale(1.05);
        }

        body {
            background-image: url("bg.avif");
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->

    <!-- Body -->

        <section class="container my-5">
            <h2 class="text-center mb-4" style="color: greenyellow;text-shadow: white;">Gaming Accessories</h2>
            <!-- Products -->
            
            <br>
            
            <div class="row g-4">
                <!-- PRODUCT CARD -->

                    <a href="gear/mouse.html">

                            <img src="mouse.webp" alt="mouse">
                        </div>
                    </a>
                </div>
                
                <!-- PRODUCT CARD -->

                    <a href="gear/keyboard.html">
                        <div class="game-card">
                            <img src="keyborad.jpg" alt="keyboard">
                        </div>
                    </a>
                </div>
                
                <!-- PRODUCT CARD -->
                <div class="col-md-4">
                    <a href="gear/controller.html">
                        <div class="game-card">

    </div>
